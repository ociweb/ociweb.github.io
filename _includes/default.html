<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <!--   <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"> -->
    <!-- Sticky Footer -->
    <!--   <link href="{{ ASSET_PATH }}/bootstrap/css/bs-sticky-footer.css" rel="stylesheet"> -->
    
    <!-- Custom styles -->
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" media="all">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          </div>
	  <!--
          <ul class="nav navbar-nav navbar-right">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
	  </ul> -->

           <p class="navbar-text navbar-right">
           <a href="/news" class="navbar-link link link-news">News</a>
           <a href="/cases" class="navbar-link link link-tc">Cases</a>
           <a href="https://github.com/huawei-openlab/oct/" class="navbar-link link link-github">github</a>
           <span class="separator"></span>
           <a href="https://github.com/huawei-openlab/oct/blob/master/README.md" class="navbar-link link link-docs">Docs</a>
           </p>
        </div>
      </nav>

      <div class="head-empty">
      </div>

      <div class="container">
        {{ content }}
      </div>

    </div>

    <div class="row footer">
      <div class="separator-hr"></div>
      <div class="col-md-6">
	      <img src="{{ ASSET_PATH}}/img/logo/favicon.ico" width="32"> <a href="https://github.com/huawei-openlab/">Join</a>
      </div>
      <div class="col-md-6">
          <p class="copyright">Copyright &copy; 2015 Hua Wei Openlab. All Rights Reserved.</p>
      </div>
    </div>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
